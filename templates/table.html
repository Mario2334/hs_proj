<!DOCTYPE html>
<html lang="en">
<head>
	<title>Table V01</title>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="/static/icons/favicon.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/bootstrap/css/bootstrap.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/font-awesome-4.7.0/css/font-awesome.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/animate.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/select2/select2.min.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/perfect-scrollbar/perfect-scrollbar.css">
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="/static/util.css">
	<link rel="stylesheet" type="text/css" href="/static/main.css">
<!--===============================================================================================-->
</head>
<body>
	<div class="limiter">
		<div class="container-table100">
			<div class="wrap-table100">
            <header> Date : {{ date }} City : {{ city }}  Average Temperature:{{ avg_temp }}</header>
				<div class="table100">
					<table>
						<thead>
							<tr class="table100-head">
								<th class="column1">Time</th>
								<th class="column2">Temperature</th>
								<th class="column3">Humidity</th>
								<th class="column4">Cloud</th>
								<th class="column5">Chance of Rain</th>
								<th class="column6">Wind(mph)</th>
							</tr>
						</thead>
						<tbody>
                            {% for hour in hours %}
								<tr>
									<td class="column1">{{ forloop.counter0 }}</td>
									<td class="column2">{{ hour.temp_c }}</td>
									<td class="column3">{{ hour.humidity }}</td>
									<td class="column4">{{ hour.cloud }}</td>
									<td class="column5">{{ hour.will_it_rain }}</td>
									<td class="column6">{{ hour.wind_mph }}</td>
								</tr>
                            {% endfor %}

								
						</tbody>
					</table>
				</div>
			</div>
		</div>
	</div>


	

<!--===============================================================================================-->	
	<script src="/static/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/bootstrap/js/popper.js"></script>
	<script src="/static/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="/static/main.js"></script>

</body>
</html>
